      - path: "{{if .Keywords}}/search/{{ .Keywords}}/1/{{else}}/trending{{end}}"
    rows:
      selector: tr:has(a[href^="/torrent/"])
    fields:
      title:
        selector: td[class^="coll-1"] a[href^="/torrent/"]
      category:
        optional: true
        selector:  td[class^="coll-1"] a[href^="/sub/"]
        attribute: href
        filters:
          # extract the third part
          - name: split
            args: ["/", 2]
      details:
        selector: td[class^="coll-1"] a[href^="/torrent/"]
        attribute: href
      download:
        # .torrent link is on the details page
        selector: td[class^="coll-1"] a[href^="/torrent/"]
        attribute: href
      # dates come in three flavours:
      date:
        # (within this year) 7am Sep. 14th
        optional: true
        selector: td[class^="coll-date"]:not(:contains(":")):not(:contains("'"))
        filters:
          - name: replace
            args: ["st", ""]
          - name: replace
            args: ["nd", ""]
          - name: replace
            args: ["rd", ""]
          - name: replace
            args: ["th", ""]
          - name: dateparse
            args: "3pm Jan. 2"
      date:
        # (more than a year ago) Apr. 18th '11
        optional: true
        selector: td[class^="coll-date"]:contains("'")
        filters:
          - name: replace
            args: ["'", ""]
          - name: replace
            args: ["st", ""]
          - name: replace
            args: ["nd", ""]
          - name: replace
            args: ["rd", ""]
          - name: replace
            args: ["th", ""]
          - name: dateparse
            args: "Jan. 2 06"
      date:
        # # (today) 12:25am
        optional: true
        selector: td[class^="coll-date"]:contains(":")
        filters:
          - name: dateparse
            args: "3:04pm"
