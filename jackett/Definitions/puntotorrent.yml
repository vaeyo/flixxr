  login:
    path: index.php?page=login
    method: post
    inputs:
      uid: "{{ .Config.username }}"
      pwd: "{{ .Config.password }}"
    error:
      - selector: .lista>span
    test:
      path: index.php
      selector: form[name="jump1"]

  search:
    path: index.php
    inputs:
      page: "torrents"
      $raw: "&category={{range .Categories}}{{.}};{{end}}"
      active: "1"
      search: "{{ .Query.Keywords }}"
    rows:
      selector: "#mcol .block-content-l table table.lista > tbody > tr:not(:first-child):not(.descripcion)"
    fields:
      category:
        selector:  td:nth-child(1) a
        attribute: href
        filters:
          - name: querystring
            args: category
      title:
        selector: td:nth-child(2) a
      details:
        selector: td:nth-child(3) a
        attribute: href
      size:
        selector: td:nth-child(6)
      seeders:
        selector: td:nth-child(8) a
      leechers:
        selector: td:nth-child(9) a
      grabs:
        selector: td:nth-child(10)
        filters:
          - name: replace
            args: ["---", "0"]
      date:
        selector: td:nth-child(5)
        filters:
          - name: dateparse
            args: "02/01/2006"
      download:
        selector: a[href^="download.php"]
        attribute: href
      downloadvolumefactor: 
        case:
          img[src$="golden.gif"]: "0"
          img[src$="silver.gif"]: "0.5"
          "*": "1"
      uploadvolumefactor: 
          case:
            img[src$="x2.gif"]: "2"
            img[src$="x3.gif"]: "3"
            "*": "1"
