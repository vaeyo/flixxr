    modes:
      search: [q]
      tv-search: [q, season, ep]
      movie-search: [q, imdbid]

  login:
    path: takelogin.php
    method: post
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
      notsecure: "1"
    error:
      - selector: div.login_error_content
    test:
      path: /browse.php
        
  search:
    paths:
      - path: /browse.php
    inputs:
      $raw: "{{range .Categories}}c{{.}}=1&{{end}}"
      search: "{{if .Query.IMDBID}}{{ .Query.IMDBID }}{{else}}{{ .Query.Keywords }}{{end}}"
      t: "all"
    rows:
      selector: table.torrentable > tbody > tr:has(td.maintd)
    fields:
      title:
        selector: div.tortitle > a
        attribute: title
      category:
        selector: a[href^="browse.php?cat="]
        attribute: href
        filters:
          - name: querystring
            args: cat
      details:
        selector: div.tortitle > a
        attribute: href
      download:
        selector: a[href^="download.php/"]
        attribute: href
      imdb:
        optional: true
        selector: a[title="IMDb link"]
        attribute: href
      banner:
        optional: true
        selector: img[alt="offer"]
        attribute: src
      banner:
        optional: true
        selector: a.cover
        attribute: href
      files:
        selector: td:nth-child(6)
        filters:
          - name: replace
            args: [".", ""]
      size:
        selector: td:nth-child(8)
        filters:
          - name: replace
            args: [".", ""]
          - name: replace
            args: [",", "."]
      grabs:
        selector: td:nth-child(9) > div:first-child
        filters:
          - name: replace
            args: [".", ""]
          - name: regexp
            args: "^([\\d]+)"
      seeders:
        selector: td:nth-child(9) > div:first-child
        filters:
          - name: replace
            args: [".", ""]
          - name: regexp
            args: "\\|\\s*([\\d]+)\\s*\\|"
      leechers:
        selector: td:nth-child(9) > div:first-child
        filters:
          - name: replace
            args: [".", ""]
          - name: regexp
            args: "([\\d]+)$"
      date:
        selector: td.date
        filters:
          - name: dateparse
            args: "2006.01.02 15:04:05"
      downloadvolumefactor:
        text: "0"
      uploadvolumefactor:
        case:
          img[src^="pic/4x.gif"]: "4"
          img[src^="pic/3x.gif"]: "3"
          img[src^="pic/2x.gif"]: "2"
          "*": "1"
      description:
        selector: td.maintd
        remove: div.tortitle, div.markcont, div.tablebuttons, div.tablebigbuttons
