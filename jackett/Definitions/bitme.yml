    modes:
      search: [q]
      tv-search: [q, season, ep]

  login:
    method: form
    path: login.php
    form: form[action="takelogin.php"]
    captcha:
      type: image
      selector: img[src="visual.php"]
      input: secimage
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
      logout: "no"
    error:
      - selector: table:contains("Login failed!")
      - selector: table:contains("Wrong Code!")
    test:
      path: /browse.php

  search:
    path: /browse.php
    method: get
    inputs:
      search: "{{ .Query.Keywords }}"
      incldead: 1
    rows:
      selector: table[cellpadding="5"] > tbody > tr:has(td.latest)
    fields:
      title:
        selector: a[href^="details.php?id="]
      category:
        selector: a[href^="?cat="]
        attribute: href
        filters:
          - name: querystring
            args: cat
      details:
        selector: a[href^="details.php?id="]
        attribute: href
      download:
        selector: a[href^="download.php/"]
        attribute: href
      size:
        selector: td:nth-child(7)
        filters:
          - name: replace
            args: ["<br>", ""]
      grabs:
        selector: td:nth-child(8)
        filters:
          - name: replace
            args: ["<br>", ""]
          - name: replace
            args: ["times", ""]
      seeders:
        selector: td:nth-child(9)
      leechers:
        selector: td:nth-child(10)
      date:
        selector: font[color="999999"]
        filters:
          - name: replace
            args: ["at", ""]
          - name: replace
            args: [",", ""]
          - name: replace
            args: ["st", ""]
          - name: replace
            args: ["nd", ""]
          - name: replace
            args: ["rd", ""]
          - name: replace
            args: ["th", ""]
          - dateparse:
            args: "Monday January 2 2006 15:04:05 PM"
      downloadvolumefactor:
        case:
          "*": "1"
      uploadvolumefactor:
        case:
          "*": "1"


