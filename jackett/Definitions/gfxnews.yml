    modes:
      search: [q]

  login:
    path: /login.php
    method: post
    inputs:
      "login_username": "{{ .Config.username }}"
      "login_password": "{{ .Config.password }}"
      autologin: 1
      login: "Log in"
    error:
      - selector: td.thead
        message:
          selector: td.thead b
    test:
      path: /tracker.php
      selector: li a[href^="login.php?logout=1"]

  search:
    paths:
      - path: /tracker.php
        method: post
    inputs:
      $raw: "{{ if .Categories }}{{ range .Categories }}f[]={{.}}&{{end}}{{else}}f[]=-1{{end}}"
      prev_a: 0
      prev_dla: 0
      prev_dlc: 0
      prev_dld: 0
      prev_dlw: 0
      prev_my: 0
      prev_new: 0
      prev_sd: 0
      prev_da: 1
      prev_dc: 0
      prev_df: 1
      prev_ds: 0
      prev_date_from: ""
      prev_date_to: ""
      prev_hide_rereg: 0
      o: 1
      s: 2
      df: 1
      da: 1
      date_from: ""
      date_to: ""
      nm: "{{ .Keywords }}"
      helper_sortby: "date"
      pn: ""
      submit: "Search"

    rows:
      selector: table > tbody > tr:has(a[href^="download.php?id="])
      dateheaders:
        selector: td.menu[colspan="17"] > b
        filters:
          - name: dateparse
            args: "2-Jan-06"
    fields:
      title:
        selector: td a[href^="./viewtopic.php?t="]
      details:
        selector: td a[href^="./viewtopic.php?t="]
        attribute: href
      download:
        selector: td a[href^="download.php?id="]
        attribute: href
      category:
        selector: td a[href^="tracker.php?f="]
        attribute: href
        filters:
          - name: querystring
            args: f
      size:
        text: "0 B"
      size:
        optional: true
        selector: td:contains(\00a0GB)
      size:
        optional: true
        selector: td:contains(\00a0MB)
      size:
        optional: true
        selector: td:contains(\00a0kB)
      size:
        optional: true
        selector: td:contains(\00a0B)
      seeders:
        text: "0"
      seeders:
        optional: true
        selector: td[title="Seeders"]
      leechers:
        text: "0"
      leechers:
        optional: true
        selector: td[title="Leechers"]
      grabs:
        text: "0"
      grabs:
        optional: true
        selector: td[title^="Replies:"]
      downloadvolumefactor:
        text: "1"
      uploadvolumefactor:
        text: "1"
