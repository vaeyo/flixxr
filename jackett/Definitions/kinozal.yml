      label: Search Filter
      default: "0"
      options:
        "0" : "not selected"
        "1" : "today"
        "2" : "yesterday"
        "3" : "last 3 days"
        "4" : "per week"
        "5" : "per month"
        "6" : "less than 1.3GB"
        "7" : "1.3GB - 2.2GB"
        "8" : "2.2GB - 4.0GB"
