  login:
    path: takelogin.php
    method: post
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
    error:
      - selector: div.bx1:has(div.red)
        message:
          selector: div.bx1 div.red
    test:
      path: userdetails.php

  search:
    paths:
    # http://kinozal.tv/browse.php?s=lucifer+2017&g=0&c=0&v=0&d=0&w=0&t=0&f=0
      - path: browse.php
    inputs:
      # multi cat is not supported. so defaulting to ALL
      c: "0"
      s: "{{ .Keywords }}"
      g: "0"
       # g= where:
       # 0 the title
       # 1 person
       # 2 genres
       # 3 regular expression
      v: "0"
      # v= format:
      # 0 all
      # 1 DVD Rip and BD (HD) Rip
      # 2 DVD-5 and DVD-9
      # 3 HD Rip (1080p 720p)
      # 4 HD Blu-Ray and Remux
      # 5 TV Rip
      # 6 3D
      # 7 4K
      # 51 Lossless
      # 52 MP3 and AAC
      # 61 PC
      # 62 Consoles
      # 63 Mobile Devices
      # 64 Navigation Devices
      d: "0"
      # d= released: 0 all, 1900 - 2017
      w: "{{ .Config.filter }}"
      # w= filter, see settings
      t: "0"
      # t= sort by
      # 0 Date
      # 1 Seeders
      # 2 Leechers
      # 3 Size
      # 4 Number Comments
      # 5 Downloads
      # 6 Latest comment datetime
      f: "0"
      # sort direction
      # 0 desc
      # 1 asc
    rows:
      selector: table > tbody > tr:has(td.bt)
    fields:
      title:
        selector: td.nam a[href^="/details.php?id="]
      details:
        selector: td.nam a[href^="/details.php?id="]
        attribute: href
      category:
        selector: td.bt img
        attribute: onclick
        filters:
          - name: re_replace
            args: ["[^\\d+]", ""]
      download:
        selector: td.nam a[href^="/details.php?id="]
        attribute: href
        filters:
          - name: replace
            args: ["details", "download"]
      size:
        selector: td:nth-child(4)
        filters:
          - name: replace
            args: ["ТБ", "TB"] 
          - name: replace
            args: ["ГБ", "GB"]
          - name: replace
            args: ["МБ", "MB"]
          - name: replace
            args: ["КБ", "KB"]
      seeders:
        selector: td:nth-child(5)
      leechers:
        selector: td:nth-child(6)
      # dates come in four flavours:
      date:
        # now
        # Today 09:10
        # Yesterday 13:04
        selector: td:nth-child(7):not(:contains("."))
        optional: true
        filters:
          - name: replace
            args: [" в", ""]
          - name: replace
            args: ["сейчас", "now"]
          - name: replace
            args: ["сегодня", "Today"]
          - name: replace
            args: ["вчера", "Yesterday"]
      date:
        # 24.10.2017 at 23:44
        selector: td:nth-child(7):contains(".")
        optional: true
        filters:
          - name: replace
            args: [" в", ""]
          - name: dateparse
            args: "02.01.2006 15:04"
      downloadvolumefactor:
        case:
          # gold
          a.r1: "0"
          # silver
          a.r2: "0.5"
          "*": "1"
      uploadvolumefactor:
          text: "1"
