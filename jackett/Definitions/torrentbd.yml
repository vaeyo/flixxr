    modes:
      search: [q]
      tv-search: [q, season, ep]

  login:
    path: torrent/account-login.php
    method: form
    form: form[action="account-login.php"]
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
    error:
      - selector: div.myFrame:has(div.myF-caption > font.error)
    test:
      path: torrent/torrents-search.php
      selector: div.myB-content:contains("Ratio:")

  ratio:
    path: torrent/torrents-search.php
    selector: div.myB-content:contains("Ratio:")
    filters:
      - name: regexp
        args: "Ratio: (.*?)$"

  search:
    paths:
      - path: torrent/torrents-search.php
    inputs:
      $raw: "{{range .Categories}}c{{.}}=1&{{end}}"
      search: "{{ .Query.Keywords }}"
      incldead: "1"
    rows:
      selector: tr.t-row
    fields:
      download:
        selector: a[href^="download.php?id="]
        attribute: href
      title:
        selector: span.torrname
        attribute: title
      category:
        selector: a[href^="torrents.php?cat="]
        attribute: href
        filters:
          - name: querystring
            args: cat
      details:
        selector: a[onmouseover][href^="torrents-details.php?id="]
        attribute: href
      comments:
        selector: a[href*="#comments"]
        attribute: href
      size:
        selector: td:nth-child(6)
      grabs:
        selector: td:nth-child(9)
      seeders:
        selector: td:nth-child(7)
      leechers:
        selector: td:nth-child(8)
      date:
        selector: a[onmouseover][href^="torrents-details.php?id="]
        attribute: onmouseover
        filters:
          - name: regexp
            args: "Date Added: </b>(\\d+-\\d+-\\d+)<br />"
          - name: dateparse
            args: "02-01-2006"
      downloadvolumefactor:
        case:
          img[title^="FreeLeech "]: "0"
          "*": "1"
      uploadvolumefactor:
        case:
          "*": "1"
