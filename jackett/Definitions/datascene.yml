    modes:
      search: [q]
      tv-search: [q, season, ep]

  login:
    path: /takelogin.php
    method: post
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
    error:
      - selector: td.embedded:has(h2:contains("failed"))
    test:
      path: /browse.php
      
  ratio:
    path: /browse.php
    selector: font:contains("Ratio:") > span

  search:
    paths:
      - path: /browse.php
    inputs:
      $raw: "{{range .Categories}}c{{.}}=1&{{end}}"
      search: "{{ .Query.Keywords }}"
      incldead: 1
    rows:
      selector: div.ncls > table > tbody > tr:has(a.tname)
    fields:
      title-attribute:
        selector: a.tname
        attribute: title
      title-text:
        selector: a.tname
      title:
        text: "{{if .Result.title-attribute }}{{ .Result.title-attribute }}{{else}}{{ .Result.title-text }}{{end}}"
      details:
        selector: a.tname
        attribute: href
      category:
        selector: a[href^="browse.php?cat="]
        attribute: href
        filters:
          - name: querystring
            args: cat
      download:
        selector: a[href^="/download.php/"], a[href^="/downloadd.php/"] # some releases use a download link with two d's
        attribute: href
      grabs:
        selector: td:nth-child(8)
        filters:
          - name: regexp
            args: (\d+)
      size:
        selector: td:nth-child(7)
      date:
        selector: td:nth-child(2) > right > div:has(font:contains("Uploaded"))
        filters:
          - name: replace
            args: ["Uploaded: ", ""]
      seeders:
        selector: td:nth-child(9)
      leechers:
        selector: td:nth-child(10)
      banner:
        selector: a.tname
        attribute: onmouseover
        filters:
          - name: regexp
            args: src=([^\s]+)
      imdb:
        selector: a[href^="http://www.imdb.com/title/"]
        optional: true
        attribute: href
      downloadvolumefactor:
        case:
          "img[src=\"pic/free.png\"]": "0"
          "*": "1"
      uploadvolumefactor:
        case:
          "*": "1"
      description:
        selector: td:nth-child(2) > right
        remove: div
