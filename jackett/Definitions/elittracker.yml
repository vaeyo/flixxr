  login:
    path: login.php
    method: form
    form: form[action="takelogin.php"]
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
    error:
      - selector: td:contains("Hiba:")
    test:
      path: browse.php

  search:
    paths:
      - path: browse.php
        method: post
    inputs:
      do: "search"
      keywords: "{{ .Keywords }}"
      search_type: "t_name"
      # multi cat is not supported
      category: "{{ .Config.category }}"

    rows:
      selector: table > tbody > tr:has(td a[href*="/browse.php?browse_categories&category="])
    fields:
      title:
        # using attribute title from td(3) because the text from td(2) a(2) can be abbreviated
        selector: td:nth-of-type(3) a
        attribute: title
        filters:
          - name: replace
            args: ["Torrent letöltése: ", ""]
      details:
        selector: td:nth-of-type(2) a:nth-of-type(2)
        attribute: href
      banner:
        selector: td:nth-of-type(2) a:nth-of-type(2)
        attribute: onmouseover
        filters:
          - name: regexp
            args: src=([^\s]+)
      download:
        selector: td:nth-of-type(3) a
        attribute: href
      category:
        selector: td:nth-of-type(1) a
        attribute: href
        filters:
          - name: querystring
            args: category
      date:
        selector: td:nth-of-type(2)
        remove: b
        filters:
          - name: split
            args: ["\xA0", 0]
          - name: append
            args: " +01:00"
          - name: dateparse
            args: "2006 2, January, 15:04:05 -07:00"
      files:
        selector: td:nth-of-type(4)
      seeders:
        selector: td:nth-of-type(6)
      leechers:
        selector: td:nth-of-type(7)
      grabs:
        selector: td:nth-of-type(9):has(a[href*="/viewsnatches.php?id="]) a b
        optional: true
        filters:
          - name: replace
            args: ["x", ""]
      grabs:
        selector: td:nth-of-type(9):not(a[href*="/viewsnatches.php?id="]) b
        optional: true
        filters:
          - name: replace
            args: ["x", ""]
      size:
        selector: td:nth-of-type(9)
        remove: a, b
        filters:
          - name: replace
            args: ["x", ""]
      downloadvolumefactor:
        case:
          img[src$="pic/external.gif"]: "0"
          img[src$="pic/freedownload.gif"]: "0"
          img[src$="pic/silverdownload.gif"]: "0.5"
          "*": "1"
      uploadvolumefactor:
        case:
          img[src$="pic/external.gif"]: "0"
          img[src$="pic/x2.gif"]: "2"
          "*": "1"
