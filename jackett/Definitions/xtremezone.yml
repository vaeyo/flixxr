  login:
    path: /login
    method: form
    form: form
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
    error:
      - selector: td.embedded:has(center > h2:contains(failed))
    test:
      path: /browse
      
  ratio:
    path: /browse
    selector: font:contains("Ratio:")+font

  search:
    paths:
      - path: /browse
    inputs:
      $raw: "{{range .Categories}}c{{.}}=1&{{end}}"
      search: "{{ .Query.Keywords }}"
      incldead: 1
    rows:
      selector: table.browser > tbody > tr.browse[style]
    fields:
      title:
        selector: a[href^="details.php?id="]
      details:
        selector: a[href^="details.php?id="]
        attribute: href
      category:
        selector: a[href^="browse.php?cat="]
        attribute: href
        filters:
          - name: querystring
            args: cat
      download:
        selector: a[href^="dwn.php"]
        attribute: href
        filters:
          - name: replace
            args: ["dwn.php", "dwn"]
      size:
        selector: td:nth-child(7)
      date:
        selector: td:nth-child(6)
        filters:
          - name: append
            args: " +00:00"
          - name: dateparse
            args: "02-01-200615:04:05 -07:00"
      grabs:
        selector: td:nth-child(8)
        filters:
          - name: regexp
            args: ([\d\.]+)
      seeders:
        selector: td:nth-child(9)
      leechers:
        selector: td:nth-child(10)
      banner:
        selector: a[onmouseover][href^="details.php?id="]
        attribute: onmouseover
        filters:
          - name: regexp
            args: src=([^\s]+)
      downloadvolumefactor:
        case:
          "img[title^=\"FreeLech: \"]": "0"
          "img[title^=\"HALF: \"]": "0.5"
          "*": "1"
      uploadvolumefactor:
        case:
          "img[title^=\"2xUP: \"]": "2"
          "*": "1"
      description:
        selector: td:nth-child(2)
        remove: a, img
