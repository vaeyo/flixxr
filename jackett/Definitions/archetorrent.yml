          remove: table
    test:
      path: torrents-search.php

  search:
    keywordsfilters:
      - name: replace
        args: ["-", " "] # remove special search character (negative search)
      - name: replace
        args: ["+", " "] # remove special search character (positive search)
      - name: re_replace
        args: ["(\\w+)", " +$1"] # prepend + to each word
    paths:
      - path: torrents-search.php
    inputs:
      $raw: "{{range .Categories}}c{{.}}=1&{{end}}"
      search: "{{ .Keywords }}"
      incldead: "1"

    rows:
      selector: table.ttable_headinner > tbody > tr[class^="t-row"]
    fields:
      download:
        selector: a[href^="torrents-details.php?id="]
        attribute: href
        filters:
          - name: replace
            args: ["torrents-details.php", "download.php"]
      date:
        selector: td:nth-child(2) a
        attribute: onmouseover
        filters:
          - name: regexp
            args: "Poster le: </b>(.*?)<br />"
          - name: dateparse
            args: "02-01-2006"
      title:
        selector: a[href^="torrents-details.php?id="]
        filters:
          - name: replace
            args: [" - (Nouveau!)", ""]
      category:
        selector: a[href^="torrents.php?cat="]
        attribute: href
        filters:
          - name: querystring
            args: cat
      details:
        selector: a[href^="torrents-details.php?id="]
        attribute: href
      banner:
        selector: img.rounded-img
        attribute: src
      size:
        selector: td:nth-child(5)
      grabs:
        selector: td:nth-child(8) font b
      seeders:
        selector: td:nth-child(6) font b
      leechers:
        selector: td:nth-child(7) font b
      downloadvolumefactor:
        case:
          img[title="freeleech"]: "0"
          "*": "1"
      uploadvolumefactor:
        case:
          "*": "1"
