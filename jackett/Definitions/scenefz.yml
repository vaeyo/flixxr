    modes:
      search: [q]

  login:
    path: /login
    method: form
    form: form
    inputs:
      "username": "{{ .Config.username }}"
      "password": "{{ .Config.password }}"
    error:
      - selector: div.alert-danger
    test:
      path: /torrents

  search:
    paths:
      - path: /torrents
    inputs:
      q: "{{ .Keywords }}"
      searchin: 0
      cat: 0
      dead: 1

    rows:
      selector: table#minions > tbody > tr
    fields:
      title:
        selector: a[href^="/torrents/"]
      details:
        selector: a[href^="/torrents/"]
        attribute: href
      download:
        selector: a[href$=".torrent"]
        attribute: href
      category:
        selector: a[href^="/torrents?"]
        attribute: href
        filters:
          - name: querystring
            args: cat
      date:
        selector: td:nth-child(5)
      size:
        selector: td:nth-child(6)
      grabs:
        selector: td:nth-child(7)
        filters:
          - name: regexp
            args: ([\d,]+)
      seeders:
        selector: td:nth-child(8)
      leechers:
        selector: td:nth-child(9)
      downloadvolumefactor:
        case:
          "img[title=\"FreeLeech\"]": "0"
          "*": "1"
      uploadvolumefactor:
        text: "1"
