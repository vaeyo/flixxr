    modes:
      search: [q]
      tv-search: [q, season, ep]

  login:
    path: index.php?page=login
    method: post
    inputs:
      uid: "{{ .Config.username }}"
      pwd: "{{ .Config.password }}"
      rememberme: "forever"
      submit: "Login"
    error:
    - selector: td.lista[align="center"][colspan="2"] > span
    test:
      path: index.php
      selector: img[alt="Ratio"]

  ratio:
    path: index.php
    selector: img[alt="Ratio"] + font

  search:
    paths:
      - path: index.php
    inputs:
      page: "torrents"
      search: "{{ .Query.Keywords }}"
      options: "0"
      active: "0"
      gold: "0"
    rows:
      selector: table.lista > tbody > tr:has(a[href^="index.php?page=torrent-details&id="])
      dateheaders:
        selector: ":has(td.header > b)"
        filters:
          - name: replace
            args: ["Torrents vom ", ""]
          - name: replace
            args: ["Januar", "January"]
          - name: replace
            args: ["Februar", "February"]
          - name: replace
            args: ["März", "March"]
          - name: replace
            args: ["Mai", "May"]
          - name: replace
            args: ["Juni", "June"]
          - name: replace
            args: ["Juli", "July"]
          - name: replace
            args: ["Oktober", "October"]
          - name: replace
            args: ["Dezember", "December"]
          - name: dateparse
            args: "02.January.2006"
    fields:
      download:
        selector: a[href^="download.php?id="]
        attribute: href
      title:
        selector: a[href^="index.php?page=torrent-details&id="]
        attribute: title
        filters:
          - name: replace
            args: ["Details anzeigen: ", ""]
      category:
        selector: a[href^="index.php?page=torrents&category="]
        attribute: href
        filters:
          - name: querystring
            args: category
      comments:
        selector: a[href*="#comments"]
        attribute: href
      size:
        selector: td:nth-child(3)
      grabs:
        selector: td:nth-child(5)
        filters:
          - name: split
            args: ["♦", 2]
          - name: replace
            args: ["---", "0"]
      seeders:
        selector: td:nth-child(5) > a:nth-child(1)
      leechers:
        selector: td:nth-child(5) > a:nth-child(2)
      downloadvolumefactor:
        case:
          img[alt="gold"]: "0"
          img[alt="silver"]: "0.5"
          "*": "1"
      uploadvolumefactor:
        case:
          img[alt="2x Upload Multiplier"]: "2"
          img[alt="3x Upload Multiplier"]: "3"
          img[alt="4x Upload Multiplier"]: "4"
          img[alt="5x Upload Multiplier"]: "5"
          img[alt="6x Upload Multiplier"]: "6"
          img[alt="7x Upload Multiplier"]: "7"
          img[alt="8x Upload Multiplier"]: "8"
          img[alt="9x Upload Multiplier"]: "9"
          img[alt="10x Upload Multiplier"]: "10"
          "*": "1"
