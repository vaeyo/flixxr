        attribute: href
        filters:
          - name: querystring
            args: cat
      details:
        selector: a[href^="torrents-details.php?id="]
        attribute: href
      description:
        selector: ul
      banner:
        selector: img.rounded-img
        attribute: src
      size:
        selector: td:nth-child(3)
      grabs:
        selector: td:nth-child(6)
      seeders:
        selector: td:nth-child(4)
      leechers:
        selector: td:nth-child(5)
      downloadvolumefactor:
