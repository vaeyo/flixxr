    modes:
      search: [q]
      tv-search: [q, season, ep]

  login:
    path: processid.php
    method: post
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
    error:
      - selector: td.msg_info > font > b
    test:
      path: /browse.php

  search:
    paths:
      - path: /browse.php
        method: post
    inputs:
      search: "{{ .Query.Keywords }}"
      incldead: "1"
    rows:
      selector: table > tbody > tr[class]
      filters:
        - name: andmatch
    fields:
      # there are two styles, we support both
      title:
        selector: a[href^="details.php?id="]
      category:
        selector: a[href^="browse.php?cat="]
        attribute: href
        filters:
          - name: querystring
            args: cat
      details:
        selector: a[href^="details.php?id="]
        attribute: href    
      download:
        selector: a[href^="details.php?id="]
        attribute: href
        filters:
          - name: replace
            args: ["details.php?id=", "download.php/"]
          - name: replace
            args: ["&hit=1", "/dummy.torrent"]
      size:
        selector: td.rowcol:nth-child(6):has(br), font:contains("Size:") + font
      files:
        selector: a[href*="&filelist=1"]
      grabs:
        selector: td.rowcol:nth-child(7):has(br), td.clear:nth-child(4)
        filters:
          - name: regexp
            args: ([\d,]+)
      seeders:
        selector: td.rowcol:nth-last-child(3)
      leechers:
        selector: td.rowcol:nth-last-child(2)
      date:
        optional: true
        selector: font[color="5F5F5F"]
        filters:
          - name: split
            args: [" (", 0]
          - name: replace
            args: ["\xA0", " "]
          - name: append
            args: " +00:00"
          - name: dateparse 
            args: "2006-01-02 15:04:05 -07:00"
      date:
        optional: true
        selector: a[title^="Upploaded at"]
        attribute: title
        filters:
          - name: replace
            args: ["Upploaded at - ", ""]
          - name: append
            args: " +00:00"
          - name: dateparse 
            args: "2006-01-02 15:04:05 -07:00"
      downloadvolumefactor:
        case:
          "*": "1"
      uploadvolumefactor:
        case:
          "*": "1"
      description:
        optional: true
        selector: font[color="#990000"]
