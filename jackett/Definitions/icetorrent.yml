    form: form
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
    error:
      - selector: font:contains("failed") + table
    test:
      path: /browse.php
      
  ratio:
    text: -1

  search:
    paths:
    - path: browse.php
      categorymappings: ["!", 9]
    - path: browseadult.php
      categorymappings: [9]
    inputs:
      $raw: "{{range .Categories}}c{{.}}=1&{{end}}"
      search: "{{if .Query.IMDBID}}{{ .Query.IMDBIDShort }}{{else}}{{ .Keywords }}{{end}}"
      incldead: 1
      search_by: "{{ if .Query.IMDBID }}imdb{{else}}name{{end}}"
    rows:
      selector: table.torrenttable > tbody > tr:has(a[title][href^="details.php?id="])
    fields:
      title:
        selector: a[title][href^="details.php?id="]
        attribute: title
      details:
        selector: a[title][href^="details.php?id="]
        attribute: href
      category:
        selector: a[href*=".php?cat="]
        attribute: href
        filters:
          - name: querystring
            args: cat
      imdb:
        selector: a[title="IMDB"]
        attribute: href
      banner:
        attribute: rel
      imdb:
        selector: a[href^="http://www.imdb.com/title/"]
        optional: true
        attribute: href
      download:
        selector: a[href^="download.php"]
        attribute: href
      files:
        selector: a[href$="filelist=1#filelist"]
        filters:
          - name: regexp
            args: (\d+)
      size: # some users's have an extra column after the size/files and before the seeders column (Issue #2243)
        selector: td:has(a[href$="filelist=1#filelist"])
        remove: a
      date:
        selector: td > font:contains("Added on")
        remove: b
        filters:
          - name: replace
            args: ["\xA0", " "]
          - name: replace
            args: ["Added on ", ""]
          - name: replace
            args: ["st ", " "]
          - name: replace
            args: ["nd ", " "]
          - name: replace
            args: ["rd ", " "]  
          - name: replace
            args: ["th ", " "]
          - name: replace
            args: [" by", ""]
          - name: append
            args: " +02:00"
          - name: dateparse
            args: "2 Jan 2006 15:04:05 -07:00"
      seeders:
        selector: td:nth-last-child(2)
      leechers:
        selector: td:nth-last-child(1)
      downloadvolumefactor:
        case:
          "*": "0"
      uploadvolumefactor:
        case:
          "*": "1"
      description:
        selector: td:has(a[title][href^="details.php?id="])
        remove: a[title][href^="details.php?id="], div, font:contains("Added on")
