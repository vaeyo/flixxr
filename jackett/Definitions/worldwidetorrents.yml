  search:
    paths:
      # https://worldwidetorrents.me/torrents-search.php?c41=1&c118=1&search=game+of+thrones+s07e01&cat=0&incldead=0&lang=0
      # https://worldwidetorrents.me/torrents-search.php?search=midnight+texas+s01e10&cat=0&incldead=0&lang=0
      - path: "torrents-search.php?{{range .Categories}}c{{.}}=1&{{end}}search={{.Keywords}}{{if .Categories}}{{else}}&cat=0{{end}}&incldead=0&lang=0"
    rows:
      selector: tr:not(:has(script)):has(a[title][href^="torrents-details.php?id="])
    fields:
      category:
        optional: true
        selector: td[class="w3-jose"] sup a[href^="torrents.php?cat="]
        attribute: href
        filters:
          - name: querystring
            args: cat
      title:
        selector: td[class="w3-jose"] a
        attribute: title
      details:
        selector: td[class="w3-jose"] a
        attribute: href
      download:
        selector: td[class="w3-jose"] div a[href^="download.php"]
        attribute: href
      magnet:
        selector: td[class="w3-jose"] div a[href^="magnet:"]
        attribute: href
      date:
        selector: td:nth-child(5)
        filters:
          - name: timeago
      size:
        selector: td:nth-child(2)
      seeders:
        selector: td:nth-child(3)
      leechers:
        selector: td:nth-child(4)
      downloadvolumefactor:
        text: "0"
      uploadvolumefactor:
        text: "1"
