      - {id: 12, cat: Audio, desc: "Zene/Külf."}

    modes:
      search: [q]
      tv-search: [q, season, ep]
      movie-search: [q]

  login:
    path: belepes.php
    method: form
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
    error:
      - selector: div.error
      - selector: table:has(img[src="/pic/ts_error/error.jpg"])
        message:
          selector: table:has(img[src="/pic/ts_error/error.jpg"])
          remove: style
    test:
      path: browse_old.php

  search:
    paths:
      - path: browse_old.php
    keywordsfilters:
      - name: re_replace
        args: ["[^a-zA-Z0-9]+", "%"]
    inputs:
      $raw: "{{range .Categories}}c{{.}}=1&{{end}}"
      keywords: "{{ .Keywords }}"
      search_type: "t_name"
    rows:
      selector: table[border="1"] > tbody > tr:has(a[href*="details.php?id="])
    fields:
      title:
        selector: a[href*="details.php?id="][onmouseover]
        attribute: onmouseover
        filters:
          - name: regexp
            args: <font class=\\'smalltext\\'>(.*?)</font>
      banner:
        selector: a[href*="details.php?id="][onmouseover]
        attribute: onmouseover
        filters:
          - name: regexp
            args: img src=\\'(.*?)\\'
      details:
        selector: a[href*="details.php?id="][onmouseover]
        attribute: href
      category:
        selector: a[href^="/browse_old.php?cat="]
        attribute: href
        filters:
          - name: querystring
            args: cat
      download:
        selector: a[href*="details.php?id="]
        attribute: href
        filters:
          - name: replace
            args: ["details.php", "download.php"]
      seeders:
        selector: td:nth-child(7)
      leechers:
        selector: td:nth-child(8)
      files:
        selector: td:nth-child(5)
      grabs:
        selector: td:nth-child(11) > b
        filters:
          - name: trim
            args: "x"
      size:
        selector: td:nth-child(11)
        remove: b
        filters:
          - name: replace
            args: ["time", ""]
      downloadvolumefactor:
        case:
          img[src="./pic/freedownload.gif"]: "0"
          "*": "1"
      uploadvolumefactor:
        case:
          img[src="./pic/x2.gif"]: "2"
          "*": "1"
      date:
        selector: td:nth-child(2)
        remove: a, img
        filters:
          - name: replace
            args: ["\xA0", " "]
          - name: replace
            args: ["Ma", "Today"]
          - name: replace
            args: ["Tegnap", "Yesterday"]
          - name: re_replace
            args: ["12:(\\d\\d) PM", "00:$1 PM"]
